[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers 
    --strict-config
    --tb=short
    --maxfail=3
    --durations=10
    -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    asyncio: marks tests as async tests
    auth: marks tests as authentication related
    api: marks tests as API tests
    database: marks tests as database related
    multimodal: marks tests as multimodal processing tests
    monitoring: marks tests as monitoring system tests
    e2e: marks tests as end-to-end tests

# 异步测试配置
asyncio_mode = auto

# 测试输出配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告配置
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# 并发测试配置
# 如果安装了pytest-xdist，可以启用并行测试
# addopts = -n auto