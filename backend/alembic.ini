# Alembic 数据库迁移配置

[alembic]
# Alembic 迁移脚本存放目录
script_location = alembic

# SQLAlchemy 数据库 URL
# 使用环境变量或在这里设置
sqlalchemy.url = mysql+pymysql://root:password@localhost:3306/chatbot_platform

# 其他配置
prepend_sys_path = .
version_path_separator = os

# 输出编码
output_encoding = utf-8

[post_write_hooks]
# 自动格式化生成的迁移文件
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = --line-length 88

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S