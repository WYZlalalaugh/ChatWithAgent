# Redis配置文件

# 基本设置
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 日志设置
loglevel notice
logfile ""

# 持久化设置
save 900 1
save 300 10
save 60 10000

# RDB设置
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# AOF设置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存管理
maxmemory-policy allkeys-lru

# 网络设置
bind 0.0.0.0
protected-mode no

# 客户端设置
maxclients 10000

# 安全设置
# requirepass your-redis-password-here

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100